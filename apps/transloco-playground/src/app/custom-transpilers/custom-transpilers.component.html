<h2>Custom Transpilers</h2>
<hr />
<h3>Directly using keys</h3>
<ng-container *transloco="let t">
  <ul class="list-group">
    <li class="list-group-item">
      <b>Key without suffix:</b> {{t('ct.key')}}
    </li>
    <li class="list-group-item">
      <b>Key with suffix:</b> {{t('ct.key.SUFFIX')}}
    </li>
    <li class="list-group-item">
      <b>Other key:</b> {{t('ct.otherKey')}}
    </li>
  </ul>
</ng-container>
